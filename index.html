<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Rafey</title>

    <style>
        @font-face {
            font-family: 'igor';
            src: url(fonts/IGOR-BoldItalic.ttf);
        }
        @font-face {
            font-family: 'west';
            src: url(fonts/fontspring-demo-west-condensed.otf);
        }
        
        body {
            background-image: url(images/bg.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hello {
            font-family: 'Courier New';
            font-weight: 600;
            font-size: 3vh;
            color: #393634;
            margin: 0;
        }

        .hero-container {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .rafey {
            font-family: 'igor';
            font-size: 16vh;
            color: #252424;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }

        img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            max-width: 600px;
        }

        .navbar {
            position: absolute;
            top: 2%;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #252424;
            padding: 10px 40px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            margin-left: 5%;
            padding-right: 5%;
        }

        .nav-links a {
            font-family: 'Courier New';
            font-size: 12px;
            font-weight: 500;
            color: #dd9eab;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .logo {
            font-family: 'igor';
            font-size: 2.5vh;
            color: #dd9eab;
            text-transform: uppercase;
            margin-left: 48%; 
        }

        .intro-text {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 600;
            margin-right: 7%;
            color: #252424;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            border-right: 2px solid #252424;
            display: inline-block;
            animation: typing 3s steps(20) forwards, blink 0.5s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 37%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="logo">rafey</div>
    </nav>
    

    <div class="hero-container">
        <p class="intro-text" id="intro">HELLO THERE.....................I'M</p>
        <p class="rafey">RAFEY, THE.... STUDENT.</p>
    </div>

    <img src="images/igor.png" alt="">

</body>
</html>
